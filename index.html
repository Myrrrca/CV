<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
          margin: 0;
          padding: 0;
          height: 100%;
          background-color: #303030; 
      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
      }

      iframe {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100vh;
          border: none;
      }

      @media only screen and (max-width: 830px) {
          .container {
            height: 100vh;
            display: flex;
            align-items: center;
          }
          iframe { 
            height: 100vh;
            display: flex;
            align-items: center;
          }
      }
    </style> 
  </head>
  <body>
    <div class="container">
      <iframe src="https://drive.google.com/file/d/17qdREgBqIDmuDeEUYja9LXsby8B9NdeZ/preview" />
    </div>
  </body>
</html>
