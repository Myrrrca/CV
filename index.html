<DOCTYPE html>
<html>
  <head>
 <style>
        /* Стандартные стили для страницы и iframe */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 1160px;
            border: none;
        }

        /* Медиа-запрос для экранов шириной меньше 530 пикселей */
        @media (max-width: 530px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Установка высоты body для активации вертикального выравнивания */
            html, body {
                height: 100%;
            }
        }
    </style> </head>
  <body>
      <iframe src="https://drive.google.com/file/d/17qdREgBqIDmuDeEUYja9LXsby8B9NdeZ/preview" width="100%" height="1160" />
  </body>
</html>
